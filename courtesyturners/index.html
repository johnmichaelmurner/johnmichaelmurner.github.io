<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../style.css"/>
	<title>The Courtesy Turners</title>
	<script src="abcjs/dist/abcjs-basic.js" type="text/javascript"></script>
    <script>

    function myFunction() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
          td = tr[i].getElementsByTagName("td")[0];
          if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              tr[i].style.display = "";
            } else {
              tr[i].style.display = "none";
            }
          }       
        }
      }</script>
</head>
<body>
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">
    <ul style="list-style-type:none;" id="tunes">
        <table id="myTable">
        <tr>
            
    <td><a href="HuntingTheBuffalo.html">Hunting The Buffalo</a></td>
    <td>Dmaj</td>
    <td>4/4</td>
</tr>
<tr>
    <td><a href="LAir_Mignotte.html">L'Air Mignonne by Simon Riopel</a></td>
    <td>Amaj</td>
    <td>4/4</td>
</tr>
<tr>
    <td><a href="McPhersons_Lament.html">Macpherson's Lament</a></td>
    <td>Emix</td>
    <td>4/4</td>
</tr>
<tr>
    <td><a href="Salt_Spring.html">Salt Spring by John Reischman</a></td>
    <td>Amaj</td>
    <td>4/4</td>
</tr>

        </table>          
    </ul>
</body>
</html>
