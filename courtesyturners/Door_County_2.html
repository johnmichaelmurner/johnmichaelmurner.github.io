<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../style.css"/>
  <link rel="stylesheet" href="../dist/abcjs-audio.css"/>

  <title>Door County #2 by Larry Unger Dmaj 4/4</title>
  <link rel="stylesheet" type="text/css" href="../abcjs-audio.css">
  <script src="../dist/abcjs-basic.js" type="text/javascript"></script>
  <script type="text/javascript">
    
    var visualOptions = { responsive: 'resize' };
    var abcjsEditor;

    window.onload = function () {
      abcjsEditor = new ABCJS.Editor("abc", {
        canvas_id: "paper",
        warnings_id: "warnings",
        synth: {
          el: "#audio",
          options: { displayLoop: true, displayRestart: true, displayPlay: true, displayProgress: true, displayWarp: true }
        },
        abcjsParams: {
          add_classes: true,
          responsive: 'resize',
          clickListener: clickListener
        },
        selectionChangeCallback: selectionChangeCallback
      });

      document.getElementById("midi").addEventListener("click", downloadMidi);
    };

    function clickListener(abcElem, tuneNumber, classes, analysis, drag, mouseEvent) {
      var lastClicked = abcElem.midiPitches;
      if (!lastClicked)
        return;

      ABCJS.synth.playEvent(lastClicked, abcElem.midiGraceNotePitches, abcjsEditor.millisecondsPerMeasure()).then(function (response) {
        console.log("note played");
      }).catch(function (error) {
        console.log("error playing note", error);
      });
    }

    function selectionChangeCallback(start, end) {
      if (abcjsEditor) {
        var el = abcjsEditor.tunes[0].getElementFromChar(start);
        console.log(el);
      }
    }

    function downloadMidi() {
   		var abc = document.getElementById("abc").value;
   		var a = document.getElementById("midi-download");
   		var midi = ABCJS.synth.getMidiFile(abc, { midiOutputType: "encoded" })
		a.setAttribute("href", midi)
		a.click();
	}
  </script>
</head>
<body>
  <header>
  </header>
  <div class="container">
    <hr>
    <div id="paper"></div>
    <div id="audio"></div>
	  <br>
        <textarea id="abc" cols="80" rows="15" spellcheck="false">
X: 4
T: Door County #2 by Larry Unger
R: reel
M: 4/4
L: 1/8
K: Dmaj
|"D"Bddd d2 dd|ef f2 ed d2|Bddd ed d2|"D"edde "Bm" f2 ff|
"D"Bddd d2 dd|ef f2 ed d2|"Bm"e2 f2 ed d2|"G"B8:||
|"D"ef a2 a2 aa|b2 a2 fe d2|"Bm"f2 b2 b2 a2|ba f2 a4|
"D"ef a2 a2 aa|b2 a2 fe d2|"Bm"e2 f2 ed d2|"G"B8:||

    </textarea>
  </div>
</body>
</html>
